<!DOCTYPE html>
<html lang="en">
<head>
    <title>MUSIC WEBSITE</title>
   <link rel="stylesheet" href="styles2.css">
</head>
<body>
    
    <div class="hero">
        <div class="navbar">
            <div class="logo">
            <h2>NewBies</h2> 
            </div>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">ARTIST</a></li>
                <li><a href="#">GENRES</a></li>
                <li><a href="#">HISTORY</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left">
                <h1>THE<br><span>REAL</span><br>MUSIC</h1>
            </div>
            <div class="right">
              <p>Click To Play</p>
              <img src="play3.jpg" id="icon">
            </div>
        </div>
    </div>

    <audio id="mysong">
        <source src="DJwalebabu.mp3" type="audio/mp3">   
    </audio>

    <script>
        var mysong=document.getElementById("mysong");
        var icon=document.getElementById("icon");

        icon.onclick=function(){
            if(mysong.paused){
                mysong.play();
                icon.src="play3.jpg";
            }
            else{
                mysong.pause();
                icon.src="pause3.jpg";
            }
        }
    </script>
    </body>
